<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 id="title">✉️ Contact Us</h2>

  <div class="container">
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- CAPTCHA placeholder -->
      <div class="captcha-box">
        <p>[CAPTCHA here]</p>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="confirmation" class="confirmation-msg" style="display: none;">
      <p>Thank you! Your inquiry has been submitted successfully.</p>
    </div>

    <a href="ActivityFeed.html" class="back-btn">← Back to Activity Feed</a>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.querySelector('.contact-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
      // Simulated auto-receipt — in real use, this would be done server-side
    }
  </script>

</body>
</html>
