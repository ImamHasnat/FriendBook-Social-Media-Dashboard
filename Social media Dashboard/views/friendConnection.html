<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Connections</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <h2 id="title">Friend Connections</h2>
  <div class="container">
    <div id="connectionsForm" class="form-container show">
      <input type="text" id="searchFriend" placeholder="Search Friends..."><br>
      <button onclick="searchFriend()">Search</button><br><br>
      <hr>
      <h3>Friend Requests</h3>
      <div class="friend-card">
        <p>John Doe</p>
        <button onclick="accept('John Doe')">Accept</button>
        <button onclick="reject('John Doe')">Reject</button>
      </div>
      <div class="friend-card">
        <p>Jane Smith</p>
        <button onclick="accept('Jane Smith')">Accept</button>
        <button onclick="reject('Jane Smith')">Reject</button>
      </div><br>
      <hr>
      <h3>Suggested Friends</h3>
      <div class="friend-card">
        <p>Alex Johnson</p>
        <button onclick="addFriend('Alex Johnson')">Add Friend</button>
      </div>
    </div>
    <a href="ActivityFeed.html" class="back-btn">‚Üê Back to Activity Feed</a>


    <div id="message"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
