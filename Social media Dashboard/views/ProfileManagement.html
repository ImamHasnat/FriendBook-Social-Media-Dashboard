<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <div class="container profile-management">

    <h2>My Profile</h2>

    <!-- View Profile -->
    <div class="profile-view">
      <img id="avatarPreview" src="default-avatar.png" alt="Avatar">
      <p><strong>Name:</strong> <span id="displayName">Tanvi</span></p>
      <p><strong>Email:</strong> <span id="displayEmail">tanvi@example.com</span></p>
      <button onclick="openEdit()">Edit Profile</button>
    </div>

    <!-- Edit Profile -->
    <div class="profile-edit" style="display: none;">
      <input type="text" id="editName" placeholder="Name">
      <input type="email" id="editEmail" placeholder="Email">
      <button onclick="saveProfile()">Save</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>

    <!-- Change Avatar -->
    <div class="avatar-upload">
      <label for="avatarInput">Change Avatar:</label>
      <input type="file" id="avatarInput" accept="image/*">
    </div>

    <!-- Update Password -->
    <div class="password-change">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button onclick="updatePassword()">Update Password</button>
    </div>

    <!-- Back Button -->
    <button onclick="window.location.href='ActivityFeed.html'" class="back-btn">Back to Activity Feed</button>

  </div>

  <script src="../js/script.js"></script>
</body>
</html>
