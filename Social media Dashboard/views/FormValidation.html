<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <h2 id="title">Form Validation</h2>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-container show">
      <form method="post" action="../controllers/AuthController.php?action=login">
        <input type="text" id="loginEmail" name="username" placeholder="Username" required><br>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button><br>
      </form>
      <a href="#" onclick="showForm('forgotForm')">Forgot Password?</a><br><br>
      <hr style="width: 200px; margin: 10px auto;">
      <button onclick="showForm('signupForm')">Go to Signup</button>
      <br>
      <a href="Register.html">Register</a>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container">
      <input type="text" id="signupEmail" placeholder="Email"><br>
      <input type="password" id="signupPassword" placeholder="Password"><br>
      <button onclick="signup()">Signup</button><br>
      <button onclick="showForm('loginForm')">Go to Login</button>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="form-container">
      <input type="text" id="forgotEmail" placeholder="Enter Email"><br>
      <button onclick="forgotPassword()">Reset Password</button><br>
      <button onclick="showForm('loginForm')">Go to Login</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
