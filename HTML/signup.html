<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Friend Book</title>
  <link rel="stylesheet" href="../css/logsignrest.css" />
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <small id="nameError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <small id="emailError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" />
          <small id="signupToggleEye" class="toggle-eye hide">ğŸ‘ï¸</small>
        </div>
        <small id="passwordError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm your password" />
          <small id="confirmToggleEye" class="toggle-eye hide">ğŸ‘ï¸</small>
        </div>
        <small id="confirmPasswordError" class="error-message"></small>
      </div>

      <button type="submit">Sign Up</button>
      <a href="landpage.html" class="back-btn">Back</a>

      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="../JS/logsignrest.js"></script>
</body>
</html>
