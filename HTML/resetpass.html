<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Friend Book</title>
  <link rel="stylesheet" href="../css/logsignrest.css" />
  <script src="../JS/logsignrest.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm" onsubmit="return validateResetPasswordForm()" novalidate>
      <!-- Error message container -->
      <div id="formError" class="error-message"></div>

      <div class="form-group">
        <label for="email">Enter your email address</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>

      <button type="submit">Send Reset Link</button>

      <div class="extra-links">
        <p>Remembered your password? <a href="login.html">Login</a></p>
        <p>Need an account? <a href="signup.html">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
