<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

  <h2 id="title">Contact Us</h2>
  <div class="container-contact">
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br><br><br>
      <textarea placeholder="Your Message" rows="4" required></textarea><br><br>
      <input type="text" placeholder="Enter CAPTCHA" required><br><br>
      <hr style="width: 200px; margin: 10px auto;">
      <button id="SubBtn" type="submit">Submit</button>
    </form>
    <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">
      Your message has been sent. A confirmation email was sent to you.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
