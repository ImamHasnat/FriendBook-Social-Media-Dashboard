<!DOCTYPE html>
<html>
<head>
  <title>Error Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container error-container">
  <h2 id="title">Error Pages</h2>
  
  
    <h3 class="error-heading">404 - Page Not Found</h3>
    <p class="error-message">The page you are looking for does not exist.</p>
    <p class="suggestion"><strong>Suggestion:</strong> Check the URL or go back to the homepage.</p>
    <button class="back-btn" onclick="window.location.href='FormValidation.html'">Go Back to Safety</button>

    <hr>

    <h3 class="error-heading">500 - Server Error</h3>
    <p class="error-message">There was a problem with the server.</p>
    <p class="suggestion"><strong>Suggestion:</strong> Try again later or contact support.</p>
    <button class="back-btn" onclick="window.location.href='FormValidation.html'">Go Back to Safety</button>
  </div>
  
</body>
</html>
