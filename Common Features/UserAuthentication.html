<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 id="title">User Authentication</h2>
  <div class="container">

  <div id="loginForm" class="form-container show">
    <input type="text" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button id="loginBtn" onclick="login()">Login</button><br>
    <a href="#" onclick="showForm('forgotForm')" id="forgotLink">Forgot Password?</a><br><br>
    <hr style="width: 200px; margin: 10px auto;">
    <button id="SignupBtn" onclick="showForm('signupForm')">Go to Signup</button><br>
    

  </div>

  <div id="signupForm" class="form-container">
    <input type="text" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Signup</button><br>
    <button onclick="showForm('loginForm')">Go to Login</button>
  </div>

  <div id="forgotForm" class="form-container">
    <input type="text" id="forgotEmail" placeholder="Enter Email"><br>
    <button onclick="forgotPassword()">Reset Password</button><br>
    <button onclick="showForm('loginForm')">Go to Login</button>
  </div>

  <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
