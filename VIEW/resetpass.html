<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Friend Book</title>
  <link rel="stylesheet" href="../css/logsignrest.css" />
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm" novalidate>
      <!-- Email field -->
      <div class="form-group">
        <label for="resetEmail">Enter your email address</label>
        <input type="email" id="resetEmail" placeholder="you@example.com" />
        <small id="resetEmailError" class="error-message"></small>
      </div>

      <!-- Send code button (Step 1) -->
      <div class="form-group">
        <button type="submit" id="sendCodeBtn">Send Code</button>
      </div>

      <!-- Confirmation code field (Step 2 - hidden by default) -->
      <div class="form-group" id="confirmationCodeContainer" style="display: none;">
        <label for="confirmationCode">Enter the confirmation code</label>
        <input type="text" id="confirmationCode" placeholder="Enter confirmation code" />
        <small id="confirmationCodeError" class="error-message"></small>
      </div>

      <!-- New password field (Step 2 - hidden by default) -->
      <div class="form-group" id="newPasswordContainer" style="display: none;">
        <label for="newPassword">New Password</label>
        <div style="position: relative;">
          <input type="password" id="newPassword" placeholder="Enter new password" />
          <span id="resetToggleEye" class="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
        </div>
        <small id="newPasswordError" class="error-message"></small>
      </div>

      <!-- Submit reset password (Step 2 - hidden by default) -->
      <div class="form-group" id="resetSubmitBtnContainer" style="display: none;">
        <button type="submit" id="resetSubmitBtn">Reset Password</button>
      </div>

      <!-- Extra navigation -->
      <div class="extra-links">
        <p>Remembered your password? <a href="login.html">Login</a></p>
        <p>Need an account? <a href="signup.html">Sign up</a></p>
      </div>
    </form>
  </div>

  <script src="../js/logsignrest.js"></script>
</body>
</html>
