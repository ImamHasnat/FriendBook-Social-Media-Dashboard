<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data export</title>
  <link rel="stylesheet" href="../CSS/dataexport.css" />
  <script src="../JS/dataexport.js" defer></script>
</head>
<body>
  <a href="profile.html" class="back-btn">Back</a>

  <div class="form-container">
    <h2>Export Your Data</h2>

    <form id="export-form">
      <div class="form-group">
        <label for="date-range">Select Data Range:</label>
        <input type="date" id="start-date" name="start-date" required>
        <input type="date" id="end-date" name="end-date" required>
      </div>

      <div class="form-group">
        <label for="format">Select Export Format:</label>
        <select id="format" name="format" required>
          <option value="">-- Choose Format --</option>
          <option value="pdf">PDF</option>
          <option value="csv">CSV</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="schedule" name="schedule">
        <label for="schedule">Schedule this export (download later)</label>
      </div>

      <button type="submit">Download Report</button>
    </form>
  </div>

  <script src="export.js"></script>
</body>
</html>
